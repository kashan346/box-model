<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Properties</title>
    <style>
        .img{
            float: left;
        }
        #img2{
            float: right;
        }
    </style>
</head>
<body>
    <img src="free-photo-of-green-grassland-with-trees-in-countryside.jpeg" height="200px" class="img1">
    <img src="pexels-nati-87264186-28624741.jpg" height="200px" id="img2">
</body>
</html>
